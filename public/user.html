<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OmniStream User Detail</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text-main);margin:0;padding:20px}
    h1{margin:0 0 8px 0;color:var(--text-main);letter-spacing:1px;font-size:2em}
    .tabs{display:flex;gap:10px;margin-bottom:20px;border-bottom:1px solid #333;padding-bottom:8px;}
    .tab-link{padding:6px 14px;border-radius:999px;border:1px solid #444;background:#232837;color:var(--text-main);text-decoration:none;font-size:13px;cursor:pointer;}
    .tab-link.active{border-color:#00bfff;background:#00bfff;color:#000;}
    .back-btn{margin-top:16px;padding:6px 14px;border-radius:8px;border:1px solid var(--btn-border);background:var(--btn-bg);color:var(--btn-text);cursor:pointer;}
    .back-btn:hover{background:var(--btn-bg-hover);color:var(--btn-text-hover);}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:12px;}
    .card{background:var(--card-bg);border-radius:14px;padding:16px 18px;box-shadow:0 2px 10px #0006;border:1px solid #333;font-size:13px;}
    .card h2{margin:0 0 8px 0;font-size:15px;color:var(--text-main);}
    .metric{font-size:13px;margin:3px 0;}
    .list-item{font-size:13px;margin:2px 0;}
    table{width:100%;margin-top:16px;border-collapse:collapse;font-size:12px;}
    th,td{padding:4px 6px;border-bottom:1px solid #222;text-align:left;}
    th{font-weight:600;color:var(--text-muted);}
  </style>
</head>
<body>
  <h1 id="userTitle">User Detail</h1>
  <div class="tabs">
    <a href="admin.html" class="tab-link">Overview</a>
    <a href="servers.html" class="tab-link">Servers</a>
    <a href="reports.html" class="tab-link">Reports</a>
    <a href="notifications.html" class="tab-link">Notifications</a>
    <a href="history.html" class="tab-link">History</a>
  </div>

  <div id="userSummary" class="cards"></div>

  <h2 style="margin-top:20px;font-size:16px;">Recent plays</h2>
  <table id="userHistory">
    <thead>
      <tr>
        <th>Time</th>
        <th>Server</th>
        <th>Title</th>
        <th>Type</th>
        <th>Location</th>
        <th>Bandwidth</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="back-btn" onclick="window.history.back();">Back</button>

  <script>
    // Apply saved theme
    (function() {
      const savedTheme = localStorage.getItem('omnistreamTheme') || 'default';
      if (savedTheme && savedTheme !== 'default') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    })();

    function getUserFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user') || '';
    }

    async function fetchStatus() {
      try {
        const r = await fetch('/api/status');
        return await r.json();
      } catch (e) {
        console.error(e);
        return { servers: [], statuses: {} };
      }
    }

    async function fetchUserHistory(user) {
      const params = new URLSearchParams();
      params.set('user', user);
      params.set('sort', 'time');
      params.set('order', 'desc');
      params.set('limit', '200');
      const r = await fetch('/api/history/query?' + params.toString());
      return await r.json();
    }

    async function renderUser() {
      const user = getUserFromQuery();
      const titleEl = document.getElementById('userTitle');
      titleEl.textContent = user ? `User Detail: ${user}` : 'User Detail';

      if (!user) return;

      const [statusData, historyData] = await Promise.all([
        fetchStatus(),
        fetchUserHistory(user)
      ]);
      const { statuses = {} } = statusData;
      const history = historyData.history || [];

      // Current sessions for this user
      const currentSessions = [];
      Object.values(statuses).forEach(st => {
        if (!st.online || !Array.isArray(st.sessions)) return;
        st.sessions.forEach(sess => {
          const name = sess.user || sess.userName || '';
          if (name && name.toLowerCase() === user.toLowerCase()) {
            currentSessions.push({ serverName: st.name, ...sess });
          }
        });
      });

      // Aggregate history
      const totalPlays = history.length;
      const lastSeen = history[0] && history[0].time ? new Date(history[0].time) : null;
      const titles = new Map();
      let totalBandwidth = 0;
      history.forEach(h => {
        if (h.title) titles.set(h.title, (titles.get(h.title) || 0) + 1);
        if (typeof h.bandwidth === 'number') totalBandwidth += h.bandwidth;
      });
      const topTitles = Array.from(titles.entries()).sort((a,b) => b[1]-a[1]).slice(0,5);
      const avgBandwidth = totalPlays ? (totalBandwidth / totalPlays) : 0;

      const cards = document.getElementById('userSummary');
      let html = '';
      html += '<div class="card">';
      html += '<h2>Overview</h2>';
      html += `<div class="metric"><b>Total plays (recent):</b> ${totalPlays}</div>`;
      html += `<div class="metric"><b>Last seen:</b> ${lastSeen ? lastSeen.toLocaleString() : '—'}</div>`;
      html += `<div class="metric"><b>Average bandwidth:</b> ${avgBandwidth.toFixed(1)} Mbps</div>`;
      html += `<div class="metric"><b>Active sessions:</b> ${currentSessions.length}</div>`;
      html += '</div>';

      html += '<div class="card">';
      html += '<h2>Top titles</h2>';
      if (topTitles.length) {
        topTitles.forEach(([title,count]) => {
          html += `<div class="list-item">${title} &times; ${count}</div>`;
        });
      } else {
        html += '<div class="list-item">No history yet for this user.</div>';
      }
      html += '</div>';

      if (currentSessions.length) {
        html += '<div class="card">';
        html += '<h2>Current sessions</h2>';
        currentSessions.forEach(sess => {
          const bw = typeof sess.bandwidth === 'number' && sess.bandwidth > 0 ? sess.bandwidth.toFixed(1) + ' Mbps' : '';
          html += `<div class="list-item"><b>${sess.serverName}:</b> ${sess.title || sess.channel || 'Idle'} (${sess.stream || ''}) ${bw ? '• ' + bw : ''}</div>`;
        });
        html += '</div>';
      }

      cards.innerHTML = html;

      // Table of recent plays
      const tbody = document.querySelector('#userHistory tbody');
      tbody.innerHTML = '';
      history.forEach(h => {
        const tr = document.createElement('tr');
        function td(text) {
          const c = document.createElement('td');
          c.textContent = text;
          return c;
        }
        const t = h.time ? new Date(h.time).toLocaleString() : '';
        tr.appendChild(td(t));
        tr.appendChild(td(h.serverName || h.serverId || ''));
        tr.appendChild(td(h.title || ''));
        tr.appendChild(td(h.type || ''));
        tr.appendChild(td(h.location || ''));
        tr.appendChild(td(typeof h.bandwidth === 'number' && h.bandwidth > 0 ? h.bandwidth.toFixed(1) + ' Mbps' : ''));
        tbody.appendChild(tr);
      });
    }

    renderUser();
  </script>
</body>
</html>
