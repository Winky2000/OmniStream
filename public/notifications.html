<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OmniStream Notifications</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text-main);margin:0;padding:0}
    .app-shell{display:flex;min-height:100vh;}
    .sidebar{width:220px;background:#050814;border-right:1px solid rgba(15,23,42,0.8);padding:18px 16px;box-sizing:border-box;display:flex;flex-direction:column;gap:18px;}
    .sidebar-brand{font-size:13px;font-weight:600;letter-spacing:0.14em;text-transform:uppercase;color:var(--text-muted);}
    .sidebar-nav{display:flex;flex-direction:column;gap:4px;margin-top:8px;}
    .nav-link{display:block;padding:8px 10px;border-radius:8px;font-size:13px;color:var(--text-muted);text-decoration:none;transition:background 0.15s,color 0.15s;}
    .nav-link:hover{background:rgba(148,163,184,0.15);color:var(--text-main);}
    .nav-link-active{background:rgba(59,130,246,0.18);color:#e5edff;border-left:3px solid var(--btn-border);padding-left:7px;}
    .main-content{flex:1;box-sizing:border-box;padding:20px;}
    h1{margin:0 0 8px 0;color:var(--text-main);letter-spacing:0.5px;font-size:1.8em;font-weight:600;}
    .back-btn{margin-top:12px;padding:6px 14px;border-radius:8px;border:1px solid var(--btn-border);background:var(--btn-bg);color:var(--btn-text);cursor:pointer;}
    .back-btn:hover{background:var(--btn-bg-hover);color:var(--btn-text-hover);}
    .notif-list{margin-top:20px;display:flex;flex-direction:column;gap:10px;}
    .notif-card{background:var(--card-bg);border-radius:10px;padding:10px 14px;box-shadow:0 2px 8px #0006;border-left:4px solid #00bfff;font-size:13px;}
    .notif-card.warn{border-left-color:#f0a500;}
    .notif-card.error{border-left-color:#ff073a;}
    .notif-title{font-weight:600;margin-bottom:4px;}
    .notif-meta{font-size:11px;color:var(--text-muted);}
  </style>
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-brand">OmniStream</div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="history.html" class="nav-link">History</a>
        <a href="reports.html" class="nav-link">Reports</a>
        <a href="notifications.html" class="nav-link nav-link-active">Notifications</a>
        <a href="servers.html" class="nav-link">Servers</a>
        <a href="admin.html" class="nav-link">Settings</a>
      </nav>
    </aside>
    <main class="main-content">
  <h1>Notifications</h1>
  <div id="notifList" class="notif-list"></div>
  <button class="back-btn" onclick="window.location.href='admin.html'">Back to Settings</button>
  <script>
    // Apply saved theme
    (function() {
      const savedTheme = localStorage.getItem('omnistreamTheme') || 'default';
      if (savedTheme && savedTheme !== 'default') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    })();

    async function fetchNotifications() {
      try {
        const r = await fetch('/api/notifications');
        return await r.json();
      } catch (e) {
        console.error(e);
        return { notifications: [] };
      }
    }

    async function renderNotifications() {
      const data = await fetchNotifications();
      const list = document.getElementById('notifList');
      list.innerHTML = '';
      const notifs = data.notifications || [];
      if (!notifs.length) {
        const empty = document.createElement('div');
        empty.textContent = 'No active alerts.';
        empty.style.fontSize = '14px';
        empty.style.color = '#b0b3b8';
        list.appendChild(empty);
        return;
      }
      notifs.forEach(n => {
        const card = document.createElement('div');
        card.className = 'notif-card ' + (n.level || 'info');
        const title = document.createElement('div');
        title.className = 'notif-title';
        title.textContent = n.message;
        const meta = document.createElement('div');
        meta.className = 'notif-meta';
        const when = n.time ? new Date(n.time).toLocaleTimeString() : '';
        meta.textContent = `${n.serverName || ''} ${when ? 'â€¢ ' + when : ''}`.trim();
        card.appendChild(title);
        card.appendChild(meta);
        list.appendChild(card);
      });
    }

    renderNotifications();
    setInterval(renderNotifications, 10000);
  </script>
    </main>
  </div>
</body>
</html>
