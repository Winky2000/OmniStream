<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OmniStream Notifications</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text-main);margin:0;padding:20px}
    h1{margin:0 0 8px 0;color:var(--text-main);letter-spacing:1px;font-size:2em}
    .tabs{display:flex;gap:10px;margin-bottom:20px;border-bottom:1px solid #333;padding-bottom:8px;}
    .tab-link{padding:6px 14px;border-radius:999px;border:1px solid #444;background:#232837;color:var(--text-main);text-decoration:none;font-size:13px;cursor:pointer;}
    .tab-link.active{border-color:#00bfff;background:#00bfff;color:#000;}
    .back-btn{margin-top:12px;padding:6px 14px;border-radius:8px;border:1px solid var(--btn-border);background:var(--btn-bg);color:var(--btn-text);cursor:pointer;}
    .back-btn:hover{background:var(--btn-bg-hover);color:var(--btn-text-hover);}
    .notif-list{margin-top:20px;display:flex;flex-direction:column;gap:10px;}
    .notif-card{background:var(--card-bg);border-radius:10px;padding:10px 14px;box-shadow:0 2px 8px #0006;border-left:4px solid #00bfff;font-size:13px;}
    .notif-card.warn{border-left-color:#f0a500;}
    .notif-card.error{border-left-color:#ff073a;}
    .notif-title{font-weight:600;margin-bottom:4px;}
    .notif-meta{font-size:11px;color:var(--text-muted);}
  </style>
</head>
<body>
  <h1>Notifications</h1>
  <div class="tabs">
    <a href="admin.html" class="tab-link">Overview</a>
    <a href="servers.html" class="tab-link">Servers</a>
    <a href="reports.html" class="tab-link">Reports</a>
    <a href="notifications.html" class="tab-link active">Notifications</a>
    <a href="history.html" class="tab-link">History</a>
  </div>
  <div id="notifList" class="notif-list"></div>
  <button class="back-btn" onclick="window.location.href='admin.html'">Back to Overview</button>
  <script>
    // Apply saved theme
    (function() {
      const savedTheme = localStorage.getItem('omnistreamTheme') || 'default';
      if (savedTheme && savedTheme !== 'default') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    })();

    async function fetchNotifications() {
      try {
        const r = await fetch('/api/notifications');
        return await r.json();
      } catch (e) {
        console.error(e);
        return { notifications: [] };
      }
    }

    async function renderNotifications() {
      const data = await fetchNotifications();
      const list = document.getElementById('notifList');
      list.innerHTML = '';
      const notifs = data.notifications || [];
      if (!notifs.length) {
        const empty = document.createElement('div');
        empty.textContent = 'No active alerts.';
        empty.style.fontSize = '14px';
        empty.style.color = '#b0b3b8';
        list.appendChild(empty);
        return;
      }
      notifs.forEach(n => {
        const card = document.createElement('div');
        card.className = 'notif-card ' + (n.level || 'info');
        const title = document.createElement('div');
        title.className = 'notif-title';
        title.textContent = n.message;
        const meta = document.createElement('div');
        meta.className = 'notif-meta';
        const when = n.time ? new Date(n.time).toLocaleTimeString() : '';
        meta.textContent = `${n.serverName || ''} ${when ? 'â€¢ ' + when : ''}`.trim();
        card.appendChild(title);
        card.appendChild(meta);
        list.appendChild(card);
      });
    }

    renderNotifications();
    setInterval(renderNotifications, 10000);
  </script>
</body>
</html>
