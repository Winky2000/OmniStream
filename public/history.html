<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OmniStream History</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text-main);margin:0;padding:0}
    .app-shell{display:flex;min-height:100vh;}
    .sidebar{width:220px;background:#050814;border-right:1px solid rgba(15,23,42,0.8);padding:18px 16px;box-sizing:border-box;display:flex;flex-direction:column;gap:18px;}
    .sidebar-brand{font-size:13px;font-weight:600;letter-spacing:0.14em;text-transform:uppercase;color:var(--text-muted);}
    .sidebar-nav{display:flex;flex-direction:column;gap:4px;margin-top:8px;}
    .nav-link{display:block;padding:8px 10px;border-radius:8px;font-size:13px;color:var(--text-muted);text-decoration:none;transition:background 0.15s,color 0.15s;}
    .nav-link:hover{background:rgba(148,163,184,0.15);color:var(--text-main);}
    .nav-link-active{background:rgba(59,130,246,0.18);color:#e5edff;border-left:3px solid var(--btn-border);padding-left:7px;}
    .main-content{flex:1;box-sizing:border-box;padding:20px;}
    h1{margin:0 0 8px 0;color:var(--text-main);letter-spacing:0.5px;font-size:1.8em;font-weight:600;}
    .placeholder{margin-top:24px;font-size:14px;color:var(--text-muted);}
    .back-btn{margin-top:12px;padding:6px 14px;border-radius:8px;border:1px solid var(--btn-border);background:var(--btn-bg);color:var(--btn-text);cursor:pointer;}
    .back-btn:hover{background:var(--btn-bg-hover);color:var(--btn-text-hover);}
  </style>
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-brand">OmniStream</div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="history.html" class="nav-link nav-link-active">History</a>
        <a href="reports.html" class="nav-link">Reports</a>
        <a href="notifications.html" class="nav-link">Notifications</a>
        <a href="admin.html" class="nav-link">Settings</a>
      </nav>
    </aside>
    <main class="main-content">
  <h1>History</h1>
  <div class="placeholder">
    Recent sessions (most recent first):
  </div>
  <div style="margin-top:10px;margin-bottom:8px;font-size:12px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;">
    <input id="searchText" type="text" placeholder="Search user/title/server" style="padding:4px 8px;border-radius:6px;border:1px solid #444;background:#181c24;color:#e0e3e8;min-width:200px;">
    <select id="sortSelect" style="padding:4px 8px;border-radius:6px;border:1px solid #444;background:#181c24;color:#e0e3e8;">
      <option value="time_desc">Newest first</option>
      <option value="time_asc">Oldest first</option>
      <option value="bandwidth_desc">Highest bandwidth</option>
      <option value="bandwidth_asc">Lowest bandwidth</option>
    </select>
    <button id="applyFilters" class="back-btn" style="margin-top:0;">Apply</button>
    <button id="importBtn" class="back-btn" style="margin-top:0;">Import History from Servers</button>
  </div>
  <table id="historyTable" style="width:100%;margin-top:12px;border-collapse:collapse;font-size:12px;">
    <thead>
      <tr style="text-align:left;border-bottom:1px solid #444;">
        <th style="padding:4px 6px;">Time</th>
        <th style="padding:4px 6px;">Server</th>
        <th style="padding:4px 6px;">User</th>
        <th style="padding:4px 6px;">Title</th>
        <th style="padding:4px 6px;">Type</th>
        <th style="padding:4px 6px;">Stream</th>
        <th style="padding:4px 6px;">Location</th>
        <th style="padding:4px 6px;">Bandwidth</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="back-btn" onclick="window.location.href='admin.html'">Back to Settings</button>

  <script>
    // Apply saved theme
    (function() {
      const savedTheme = localStorage.getItem('omnistreamTheme') || 'default';
      if (savedTheme && savedTheme !== 'default') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    })();

    let currentSearch = '';
    let currentSort = 'time_desc';

    async function fetchHistory() {
      const params = new URLSearchParams();
      if (currentSearch) params.set('q', currentSearch);
      if (currentSort.startsWith('bandwidth')) {
        params.set('sort', 'bandwidth');
        params.set('order', currentSort.endsWith('asc') ? 'asc' : 'desc');
      } else {
        params.set('sort', 'time');
        params.set('order', currentSort.endsWith('asc') ? 'asc' : 'desc');
      }
      const r = await fetch('/api/history/query?' + params.toString());
      return await r.json();
    }
    async function renderHistory() {
      try {
        const { history = [] } = await fetchHistory();
        // Collapse repeated snapshots: keep only one entry per unique combination
        // of server + user + title + stream + location (using the first row,
        // which will be the most recent when sorted by time_desc).
        const seen = new Set();
        const unique = [];
        history.forEach(h => {
          const keyParts = [
            h.serverId || h.serverName || '',
            h.user || '',
            h.title || '',
            h.stream || '',
            h.location || ''
          ].map(v => String(v).toLowerCase());
          const key = keyParts.join('|');
          if (!seen.has(key)) {
            seen.add(key);
            unique.push(h);
          }
        });

        const tbody = document.querySelector('#historyTable tbody');
        tbody.innerHTML = '';
        unique.forEach(h => {
          const tr = document.createElement('tr');
          tr.style.borderBottom = '1px solid #222';
          function cell(text) {
            const td = document.createElement('td');
            td.style.padding = '4px 6px';
            td.textContent = text;
            return td;
          }
          const timeStr = h.time ? new Date(h.time).toLocaleTimeString() : '';
          tr.appendChild(cell(timeStr));
          tr.appendChild(cell(h.serverName || h.serverId || ''));
          // User cell with link to per-user detail view
          const userTd = document.createElement('td');
          userTd.style.padding = '4px 6px';
          const u = h.user || '';
          if (u) {
            const a = document.createElement('a');
            a.href = 'user.html?user=' + encodeURIComponent(u);
            a.textContent = u;
            a.style.color = '#4fc3f7';
            a.style.textDecoration = 'none';
            a.onmouseenter = () => a.style.textDecoration = 'underline';
            a.onmouseleave = () => a.style.textDecoration = 'none';
            userTd.appendChild(a);
          }
          tr.appendChild(userTd);
          tr.appendChild(cell(h.title || ''));
          tr.appendChild(cell(h.type || ''));
          tr.appendChild(cell(h.stream || ''));
          tr.appendChild(cell(h.location || ''));
          tr.appendChild(cell(typeof h.bandwidth === 'number' && h.bandwidth > 0 ? h.bandwidth.toFixed(1) + ' Mbps' : ''));
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error(e);
      }
    }
    document.getElementById('applyFilters').onclick = async () => {
      currentSearch = document.getElementById('searchText').value.trim();
      currentSort = document.getElementById('sortSelect').value;
      await renderHistory();
    };

    document.getElementById('importBtn').onclick = async () => {
      try {
        const resp = await fetch('/api/import-history', { method: 'POST' });
        if (!resp.ok) {
          const text = await resp.text().catch(() => '');
          alert('Import failed: ' + (text || resp.status + ' ' + resp.statusText));
          return;
        }
        await renderHistory();
      } catch (e) {
        console.error(e);
        alert('Import failed. Check server logs for details.');
      }
    };
    renderHistory();
    setInterval(renderHistory, 10000);
  </script>
    </main>
  </div>
</body>
</html>
