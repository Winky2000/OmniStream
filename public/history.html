<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OmniStream History</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Segoe UI,Arial;background:#181c24;color:#e0e3e8;margin:0;padding:20px}
    h1{margin:0 0 8px 0;color:#fff;letter-spacing:1px;font-size:2em}
    .tabs{display:flex;gap:10px;margin-bottom:20px;border-bottom:1px solid #333;padding-bottom:8px;}
    .tab-link{padding:6px 14px;border-radius:999px;border:1px solid #444;background:#232837;color:#e0e3e8;text-decoration:none;font-size:13px;cursor:pointer;}
    .tab-link.active{border-color:#00bfff;background:#00bfff;color:#000;}
    .placeholder{margin-top:24px;font-size:14px;color:#b0b3b8;}
    .back-btn{margin-top:12px;padding:6px 14px;border-radius:8px;border:1px solid #555;background:#232837;color:#e0e3e8;cursor:pointer;}
    .back-btn:hover{background:#2b3040;}
  </style>
</head>
<body>
  <h1>History</h1>
  <div class="tabs">
    <a href="admin.html" class="tab-link">Overview</a>
    <a href="servers.html" class="tab-link">Servers</a>
    <a href="reports.html" class="tab-link">Reports</a>
    <a href="notifications.html" class="tab-link">Notifications</a>
    <a href="history.html" class="tab-link active">History</a>
  </div>
  <div class="placeholder">
    Recent sessions (most recent first):
  </div>
  <div style="margin-top:10px;margin-bottom:8px;font-size:12px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;">
    <input id="searchText" type="text" placeholder="Search user/title/server" style="padding:4px 8px;border-radius:6px;border:1px solid #444;background:#181c24;color:#e0e3e8;min-width:200px;">
    <select id="sortSelect" style="padding:4px 8px;border-radius:6px;border:1px solid #444;background:#181c24;color:#e0e3e8;">
      <option value="time_desc">Newest first</option>
      <option value="time_asc">Oldest first</option>
      <option value="bandwidth_desc">Highest bandwidth</option>
      <option value="bandwidth_asc">Lowest bandwidth</option>
    </select>
    <button id="applyFilters" class="back-btn" style="margin-top:0;">Apply</button>
    <button id="importBtn" class="back-btn" style="margin-top:0;">Import History from Servers</button>
  </div>
  <table id="historyTable" style="width:100%;margin-top:12px;border-collapse:collapse;font-size:12px;">
    <thead>
      <tr style="text-align:left;border-bottom:1px solid #444;">
        <th style="padding:4px 6px;">Time</th>
        <th style="padding:4px 6px;">Server</th>
        <th style="padding:4px 6px;">User</th>
        <th style="padding:4px 6px;">Title</th>
        <th style="padding:4px 6px;">Type</th>
        <th style="padding:4px 6px;">Stream</th>
        <th style="padding:4px 6px;">Location</th>
        <th style="padding:4px 6px;">Bandwidth</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="back-btn" onclick="window.location.href='admin.html'">Back to Overview</button>

  <script>
    let currentSearch = '';
    let currentSort = 'time_desc';

    async function fetchHistory() {
      const params = new URLSearchParams();
      if (currentSearch) params.set('q', currentSearch);
      if (currentSort.startsWith('bandwidth')) {
        params.set('sort', 'bandwidth');
        params.set('order', currentSort.endsWith('asc') ? 'asc' : 'desc');
      } else {
        params.set('sort', 'time');
        params.set('order', currentSort.endsWith('asc') ? 'asc' : 'desc');
      }
      const r = await fetch('/api/history/query?' + params.toString());
      return await r.json();
    }
    async function renderHistory() {
      try {
        const { history = [] } = await fetchHistory();
        const tbody = document.querySelector('#historyTable tbody');
        tbody.innerHTML = '';
        history.forEach(h => {
          const tr = document.createElement('tr');
          tr.style.borderBottom = '1px solid #222';
          function cell(text) {
            const td = document.createElement('td');
            td.style.padding = '4px 6px';
            td.textContent = text;
            return td;
          }
          const timeStr = h.time ? new Date(h.time).toLocaleTimeString() : '';
          tr.appendChild(cell(timeStr));
          tr.appendChild(cell(h.serverName || h.serverId || ''));
          tr.appendChild(cell(h.user || ''));
          tr.appendChild(cell(h.title || ''));
          tr.appendChild(cell(h.type || ''));
          tr.appendChild(cell(h.stream || ''));
          tr.appendChild(cell(h.location || ''));
          tr.appendChild(cell(typeof h.bandwidth === 'number' && h.bandwidth > 0 ? h.bandwidth.toFixed(1) + ' Mbps' : ''));
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error(e);
      }
    }
    document.getElementById('applyFilters').onclick = async () => {
      currentSearch = document.getElementById('searchText').value.trim();
      currentSort = document.getElementById('sortSelect').value;
      await renderHistory();
    };

    document.getElementById('importBtn').onclick = async () => {
      try {
        const resp = await fetch('/api/import-history', { method: 'POST' });
        if (!resp.ok) {
          const text = await resp.text().catch(() => '');
          alert('Import failed: ' + (text || resp.status + ' ' + resp.statusText));
          return;
        }
        await renderHistory();
      } catch (e) {
        console.error(e);
        alert('Import failed. Check server logs for details.');
      }
    };
    renderHistory();
    setInterval(renderHistory, 10000);
  </script>
</body>
</html>
