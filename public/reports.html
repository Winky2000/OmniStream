<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OmniStream Reports</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Segoe UI,Arial;background:#181c24;color:#e0e3e8;margin:0;padding:20px}
    h1{margin:0 0 8px 0;color:#fff;letter-spacing:1px;font-size:2em}
    .tabs{display:flex;gap:10px;margin-bottom:20px;border-bottom:1px solid #333;padding-bottom:8px;}
    .tab-link{padding:6px 14px;border-radius:999px;border:1px solid #444;background:#232837;color:#e0e3e8;text-decoration:none;font-size:13px;cursor:pointer;}
    .tab-link.active{border-color:#00bfff;background:#00bfff;color:#000;}
    .placeholder{margin-top:24px;font-size:14px;color:#b0b3b8;}
    .back-btn{margin-top:12px;padding:6px 14px;border-radius:8px;border:1px solid #555;background:#232837;color:#e0e3e8;cursor:pointer;}
    .back-btn:hover{background:#2b3040;}
  </style>
</head>
<body>
  <h1>Reports</h1>
  <div class="tabs">
    <a href="admin.html" class="tab-link">Overview</a>
    <a href="servers.html" class="tab-link">Servers</a>
    <a href="reports.html" class="tab-link active">Reports</a>
    <a href="notifications.html" class="tab-link">Notifications</a>
    <a href="history.html" class="tab-link">History</a>
  </div>
  <div id="summary" class="placeholder">
    Loading summary...
  </div>
  <button class="back-btn" onclick="window.location.href='admin.html'">Back to Overview</button>

  <script>
    async function fetchStatus() {
      const r = await fetch('/api/status');
      return await r.json();
    }
    async function fetchHistory() {
      const r = await fetch('/api/history');
      return await r.json();
    }
    async function renderReports() {
      try {
        const [statusData, historyData] = await Promise.all([fetchStatus(), fetchHistory()]);
        const { servers = [], statuses = {} } = statusData;
        const { history = [] } = historyData;
        const summaryDiv = document.getElementById('summary');

        const totalCurrentStreams = Object.values(statuses).reduce((sum, st) => sum + (Array.isArray(st.sessions) ? st.sessions.length : 0), 0);
        const totalHistoryEntries = history.length;

        const users = new Map();
        const titles = new Map();
        history.forEach(h => {
          if (h.user) {
            users.set(h.user, (users.get(h.user) || 0) + 1);
          }
          if (h.title) {
            titles.set(h.title, (titles.get(h.title) || 0) + 1);
          }
        });

        const topTitles = Array.from(titles.entries())
          .sort((a,b) => b[1]-a[1])
          .slice(0,5);

        const topUsers = Array.from(users.entries())
          .sort((a,b) => b[1]-a[1])
          .slice(0,5);

        let html = '';
        html += `<div><b>Current streams:</b> ${totalCurrentStreams}</div>`;
        html += `<div><b>History entries (recent):</b> ${totalHistoryEntries}</div>`;
        html += `<div><b>Unique users seen:</b> ${users.size}</div>`;

        if (topTitles.length) {
          html += '<div style="margin-top:10px;"><b>Top titles (recent):</b><br>';
          topTitles.forEach(([title,count]) => {
            html += `${title} &times; ${count}<br>`;
          });
          html += '</div>';
        }

        if (topUsers.length) {
          html += '<div style="margin-top:10px;"><b>Top users (by plays, recent):</b><br>';
          topUsers.forEach(([user,count]) => {
            html += `${user} Ã— ${count}<br>`;
          });
          html += '</div>';
        }

        summaryDiv.innerHTML = html;
      } catch (e) {
        console.error(e);
        document.getElementById('summary').textContent = 'Failed to load reports.';
      }
    }
    renderReports();
  </script>
</body>
</html>
