<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OmniStream Reports</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text-main);margin:0;padding:20px}
    h1{margin:0 0 12px 0;color:var(--text-main);letter-spacing:1px;font-size:2em}
    .tabs{display:flex;gap:10px;margin-bottom:20px;border-bottom:1px solid #333;padding-bottom:8px;}
    .tab-link{padding:6px 14px;border-radius:999px;border:1px solid #444;background:#232837;color:#e0e3e8;text-decoration:none;font-size:13px;cursor:pointer;}
    .tab-link.active{border-color:#00bfff;background:#00bfff;color:#000;}
    .placeholder{margin-top:16px;font-size:14px;color:#b0b3b8;}
    .back-btn{margin-top:16px;padding:6px 14px;border-radius:8px;border:1px solid #555;background:#232837;color:#e0e3e8;cursor:pointer;}
    .back-btn:hover{background:#2b3040;}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;margin-top:18px;}
    .card{background:var(--card-bg);border-radius:14px;padding:16px 18px;box-shadow:0 2px 10px #0006;border:1px solid #2f3a52;}
    .card h2{margin:0 0 8px 0;font-size:15px;color:#fff;}
    .metric{font-size:13px;margin:3px 0;}
    .list-item{font-size:13px;margin:2px 0;}
    .user-link{color:#4fc3f7;text-decoration:none;}
    .user-link:hover{text-decoration:underline;}
    canvas{max-width:100%;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Reports</h1>
  <div class="tabs">
    <a href="admin.html" class="tab-link">Overview</a>
    <a href="servers.html" class="tab-link">Servers</a>
    <a href="reports.html" class="tab-link active">Reports</a>
    <a href="notifications.html" class="tab-link">Notifications</a>
    <a href="notifiers.html" class="tab-link">Notifiers</a>
    <a href="history.html" class="tab-link">History</a>
  </div>
  <div id="summary" class="placeholder">Loading summary...</div>
  <button class="back-btn" onclick="window.location.href='admin.html'">Back to Overview</button>

  <script>
    async function fetchStatus() {
      const r = await fetch('/api/status');
      return await r.json();
    }
    async function fetchHistory() {
      const r = await fetch('/api/history');
      return await r.json();
    }
    async function renderReports() {
      try {
        const [statusData, historyData] = await Promise.all([fetchStatus(), fetchHistory()]);
        const { servers = [], statuses = {} } = statusData;
        const { history = [] } = historyData;
        const summaryDiv = document.getElementById('summary');

        const totalCurrentStreams = Object.values(statuses).reduce((sum, st) => sum + (Array.isArray(st.sessions) ? st.sessions.length : 0), 0);
        const totalHistoryEntries = history.length;

        const users = new Map();
        const titles = new Map();
        history.forEach(h => {
          if (h.user) {
            users.set(h.user, (users.get(h.user) || 0) + 1);
          }
          if (h.title) {
            titles.set(h.title, (titles.get(h.title) || 0) + 1);
          }
        });

        const topTitles = Array.from(titles.entries())
          .sort((a,b) => b[1]-a[1])
          .slice(0,5);

        const topUsers = Array.from(users.entries())
          .sort((a,b) => b[1]-a[1])
          .slice(0,5);

        // Analytics aggregations
        const perServer = new Map();
        const perUserBandwidth = new Map();

        function isWan(location) {
          return typeof location === 'string' && location.toLowerCase().includes('wan');
        }

        function isTranscodeFlag(transcoding) {
          if (typeof transcoding === 'boolean') return transcoding;
          if (typeof transcoding === 'string') {
            const v = transcoding.toLowerCase();
            return v === 'transcode' || v === 'transcoded' || v === 'transcoding';
          }
          return false;
        }

        history.forEach(h => {
          const serverKey = h.serverName || h.serverId || 'Unknown';
          const locIsWan = isWan(h.location);
          const bw = typeof h.bandwidth === 'number' ? h.bandwidth : 0;
          const transcode = isTranscodeFlag(h.transcoding);

          let s = perServer.get(serverKey);
          if (!s) {
            s = { plays: 0, totalBandwidth: 0, wanPlays: 0, wanBandwidth: 0, wanTranscodePlays: 0 };
            perServer.set(serverKey, s);
          }
          s.plays += 1;
          s.totalBandwidth += bw;
          if (locIsWan) {
            s.wanPlays += 1;
            s.wanBandwidth += bw;
            if (transcode) s.wanTranscodePlays += 1;
          }

          if (h.user) {
            let u = perUserBandwidth.get(h.user);
            if (!u) {
              u = { plays: 0, totalBandwidth: 0, wanBandwidth: 0, wanTranscodePlays: 0 };
              perUserBandwidth.set(h.user, u);
            }
            u.plays += 1;
            u.totalBandwidth += bw;
            if (locIsWan) {
              u.wanBandwidth += bw;
              if (transcode) u.wanTranscodePlays += 1;
            }
          }
        });

        const perServerEntries = Array.from(perServer.entries());
        const perUserByBandwidth = Array.from(perUserBandwidth.entries())
          .sort((a,b) => (b[1].totalBandwidth || 0) - (a[1].totalBandwidth || 0))
          .slice(0,10);

        const topWanTranscoders = Array.from(perUserBandwidth.entries())
          .filter(([_, u]) => u.wanTranscodePlays > 0)
          .sort((a,b) => b[1].wanTranscodePlays - a[1].wanTranscodePlays)
          .slice(0,5);

        // Sessions over time (by hour)
        const sessionsByHour = new Map();
        history.forEach(h => {
          if (!h.time) return;
          const d = new Date(h.time);
          if (isNaN(d)) return;
          const key = d.getFullYear() + '-' +
            String(d.getMonth() + 1).padStart(2, '0') + '-' +
            String(d.getDate()).padStart(2, '0') + ' ' +
            String(d.getHours()).padStart(2, '0') + ':00';
          sessionsByHour.set(key, (sessionsByHour.get(key) || 0) + 1);
        });

        let sessionsSeries = Array.from(sessionsByHour.entries())
          .sort((a,b) => a[0].localeCompare(b[0]));
        const maxPoints = 48;
        if (sessionsSeries.length > maxPoints) {
          sessionsSeries = sessionsSeries.slice(sessionsSeries.length - maxPoints);
        }
        const sessionLabels = sessionsSeries.map(([k]) => k);
        const sessionCounts = sessionsSeries.map(([_, v]) => v);

        let html = '<div class="cards">';
        html += '<div class="card">';
        html += '<h2>Overview</h2>';
        html += `<div class="metric"><b>Current streams:</b> ${totalCurrentStreams}</div>`;
        html += `<div class="metric"><b>History entries (recent):</b> ${totalHistoryEntries}</div>`;
        html += `<div class="metric"><b>Unique users seen:</b> ${users.size}</div>`;
        html += '</div>';

        html += '<div class="card">';
        html += '<h2>Top titles (recent)</h2>';
        if (topTitles.length) {
          topTitles.forEach(([title,count]) => {
            html += `<div class="list-item">${title} &times; ${count}</div>`;
          });
        } else {
          html += '<div class="list-item">No history yet.</div>';
        }
        html += '</div>';

        html += '<div class="card">';
        html += '<h2>Top users (recent)</h2>';
        if (topUsers.length) {
          topUsers.forEach(([user,count]) => {
            const href = 'user.html?user=' + encodeURIComponent(user);
            html += `<div class="list-item"><a class="user-link" href="${href}">${user}</a> &times; ${count}</div>`;
          });
        } else {
          html += '<div class="list-item">No users yet.</div>';
        }
        html += '</div>';

        if (perServerEntries.length) {
          html += '<div class="card">';
          html += '<h2>Per-server bandwidth (recent)</h2>';
          perServerEntries.forEach(([name, s]) => {
            html += `<div class="list-item"><b>${name}</b>: plays ${s.plays}, total ${s.totalBandwidth.toFixed(1)} Mbps, WAN ${s.wanBandwidth.toFixed(1)} Mbps, WAN transcodes ${s.wanTranscodePlays}</div>`;
          });
          html += '</div>';
        }

        if (perUserByBandwidth.length) {
          html += '<div class="card">';
          html += '<h2>Per-user bandwidth (recent)</h2>';
          perUserByBandwidth.forEach(([user, u]) => {
            const href = 'user.html?user=' + encodeURIComponent(user);
            html += `<div class="list-item"><a class="user-link" href="${href}">${user}</a>: total ${u.totalBandwidth.toFixed(1)} Mbps, WAN ${u.wanBandwidth.toFixed(1)} Mbps</div>`;
          });
          html += '</div>';
        }

        if (topWanTranscoders.length) {
          html += '<div class="card">';
          html += '<h2>Top WAN transcoders</h2>';
          topWanTranscoders.forEach(([user, u]) => {
            const href = 'user.html?user=' + encodeURIComponent(user);
            html += `<div class="list-item"><a class="user-link" href="${href}">${user}</a>: ${u.wanTranscodePlays} WAN transcode plays</div>`;
          });
          html += '</div>';
        }

        if (sessionLabels.length) {
          html += '<div class="card">';
          html += '<h2>Sessions over time</h2>';
          html += '<canvas id="sessionsOverTimeChart" height="140"></canvas>';
          html += '</div>';
        }

        html += '</div>';

        summaryDiv.innerHTML = html;

        // Render chart if available
        if (sessionLabels.length && typeof Chart !== 'undefined') {
          const canvas = document.getElementById('sessionsOverTimeChart');
          if (canvas) {
            const ctx = canvas.getContext('2d');
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: sessionLabels,
                datasets: [{
                  label: 'Sessions',
                  data: sessionCounts,
                  borderColor: '#4fc3f7',
                  backgroundColor: 'rgba(79,195,247,0.2)',
                  tension: 0.2,
                  fill: true,
                  pointRadius: 0
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                  legend: { display: false }
                },
                scales: {
                  x: {
                    ticks: { maxTicksLimit: 6 },
                    grid: { display: false }
                  },
                  y: {
                    beginAtZero: true,
                    grid: { color: 'rgba(255,255,255,0.05)' }
                  }
                }
              }
            });
          }
        }
      } catch (e) {
        console.error(e);
        document.getElementById('summary').textContent = 'Failed to load reports.';
      }
    }
    renderReports();
    // Apply saved theme
    (function() {
      const savedTheme = localStorage.getItem('omnistreamTheme') || 'default';
      if (savedTheme && savedTheme !== 'default') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    })();
  </script>
</body>
</html>
