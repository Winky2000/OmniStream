<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OmniStream Reports</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text-main);margin:0;padding:0}
    .app-shell{display:flex;min-height:100vh;}
    .sidebar{width:220px;background:#050814;border-right:1px solid rgba(15,23,42,0.8);padding:18px 16px;box-sizing:border-box;display:flex;flex-direction:column;gap:18px;}
    .sidebar-brand{font-size:13px;font-weight:600;letter-spacing:0.14em;text-transform:uppercase;color:var(--text-muted);}
    .sidebar-nav{display:flex;flex-direction:column;gap:4px;margin-top:8px;}
    .nav-link{display:block;padding:8px 10px;border-radius:8px;font-size:13px;color:var(--text-muted);text-decoration:none;transition:background 0.15s,color 0.15s;}
    .nav-link:hover{background:rgba(148,163,184,0.15);color:var(--text-main);}
    .nav-link-active{background:rgba(59,130,246,0.18);color:#e5edff;border-left:3px solid var(--btn-border);padding-left:7px;}
    .main-content{flex:1;box-sizing:border-box;padding:20px;}
    h1{margin:0 0 12px 0;color:var(--text-main);letter-spacing:0.5px;font-size:1.8em}
    .placeholder{margin-top:16px;font-size:14px;color:#b0b3b8;}
    .back-btn{margin-top:16px;padding:6px 14px;border-radius:8px;border:1px solid #555;background:#232837;color:#e0e3e8;cursor:pointer;}
    .back-btn:hover{background:#2b3040;}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;margin-top:18px;}
    .card{background:var(--card-bg);border-radius:14px;padding:16px 18px;box-shadow:0 2px 10px #0006;border:1px solid #2f3a52;}
    .card h2{margin:0 0 8px 0;font-size:15px;color:#fff;}
    .metric{font-size:13px;margin:3px 0;}
    .list-item{font-size:13px;margin:2px 0;}
    .user-link{color:#4fc3f7;text-decoration:none;}
    .user-link:hover{text-decoration:underline;}
  </style>
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-brand">OmniStream</div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="history.html" class="nav-link">History</a>
        <a href="reports.html" class="nav-link nav-link-active">Reports</a>
        <a href="notifications.html" class="nav-link">Notifications</a>
        <a href="admin.html" class="nav-link">Settings</a>
      </nav>
    </aside>
    <main class="main-content">
  <h1>Reports</h1>
  <div id="summary" class="placeholder">Loading summary...</div>

  <script>
    async function fetchStatus() {
      const r = await fetch('/api/status');
      return await r.json();
    }
    async function fetchHistory() {
      const r = await fetch('/api/history');
      return await r.json();
    }
    async function renderReports() {
      try {
        const [statusData, historyData] = await Promise.all([fetchStatus(), fetchHistory()]);
        const { servers = [], statuses = {} } = statusData;
        const { history = [] } = historyData;
        const summaryDiv = document.getElementById('summary');

        const totalCurrentStreams = Object.values(statuses).reduce((sum, st) => sum + (Array.isArray(st.sessions) ? st.sessions.length : 0), 0);
        const totalHistoryEntries = history.length;

        const users = new Map();
        const titles = new Map();
        history.forEach(h => {
          if (h.user) {
            users.set(h.user, (users.get(h.user) || 0) + 1);
          }
          if (h.title) {
            titles.set(h.title, (titles.get(h.title) || 0) + 1);
          }
        });

        const topTitles = Array.from(titles.entries())
          .sort((a,b) => b[1]-a[1])
          .slice(0,5);

        const topUsers = Array.from(users.entries())
          .sort((a,b) => b[1]-a[1])
          .slice(0,5);

        let html = '<div class="cards">';
        html += '<div class="card">';
        html += '<h2>Overview</h2>';
        html += `<div class="metric"><b>Current streams:</b> ${totalCurrentStreams}</div>`;
        html += `<div class="metric"><b>History entries (recent):</b> ${totalHistoryEntries}</div>`;
        html += `<div class="metric"><b>Unique users seen:</b> ${users.size}</div>`;
        html += '</div>';

        html += '<div class="card">';
        html += '<h2>Top titles (recent)</h2>';
        if (topTitles.length) {
          topTitles.forEach(([title,count]) => {
            html += `<div class="list-item">${title} &times; ${count}</div>`;
          });
        } else {
          html += '<div class="list-item">No history yet.</div>';
        }
        html += '</div>';

        html += '<div class="card">';
        html += '<h2>Top users (recent)</h2>';
        if (topUsers.length) {
          topUsers.forEach(([user,count]) => {
            const href = 'user.html?user=' + encodeURIComponent(user);
            html += `<div class="list-item"><a class="user-link" href="${href}">${user}</a> &times; ${count}</div>`;
          });
        } else {
          html += '<div class="list-item">No users yet.</div>';
        }
        html += '</div>';

        html += '</div>';

        summaryDiv.innerHTML = html;
      } catch (e) {
        console.error(e);
        document.getElementById('summary').textContent = 'Failed to load reports.';
      }
    }
    renderReports();
    // Apply saved theme
    (function() {
      const savedTheme = localStorage.getItem('omnistreamTheme') || 'default';
      if (savedTheme && savedTheme !== 'default') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    })();
  </script>
    </main>
  </div>
</body>
</html>
