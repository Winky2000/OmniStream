<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OmniStream Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="theme.css">
  <style>
    body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text-main);margin:0;padding:0}
    .app-shell{display:flex;min-height:100vh;}
    .sidebar{width:220px;background:#050814;border-right:1px solid rgba(15,23,42,0.8);padding:18px 16px;box-sizing:border-box;display:flex;flex-direction:column;gap:18px;}
    .sidebar-brand{font-size:13px;font-weight:600;letter-spacing:0.14em;text-transform:uppercase;color:var(--text-muted);}
    .sidebar-nav{display:flex;flex-direction:column;gap:4px;margin-top:8px;}
    .nav-link{display:block;padding:8px 10px;border-radius:8px;font-size:13px;color:var(--text-muted);text-decoration:none;transition:background 0.15s,color 0.15s;}
    .nav-link:hover{background:rgba(148,163,184,0.15);color:var(--text-main);}
    .nav-link-active{background:rgba(59,130,246,0.18);color:#e5edff;border-left:3px solid var(--btn-border);padding-left:7px;}
    .main-content{flex:1;box-sizing:border-box;padding:20px;}
    h1{margin:0 0 8px 0;color:var(--text-main);letter-spacing:0.5px;font-size:1.8em;font-weight:600;}
    .top-bar{display:flex;align-items:center;gap:12px;margin-bottom:10px;}
    .top-bar button{padding:6px 14px;border-radius:8px;border:1px solid var(--btn-border);background:var(--btn-bg);color:var(--btn-text);cursor:pointer;}
    .top-bar button:hover{background:var(--btn-bg-hover);color:var(--btn-text-hover);}
    .theme-select{margin-left:auto;padding:6px 10px;border-radius:8px;border:1px solid var(--btn-border);background:var(--btn-bg);color:var(--btn-text);font-size:13px;}
    .theme-select:focus{outline:none;border-color:var(--btn-text-hover);}
    .status-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-top:20px;}
    .status-card{background:var(--card-bg);border-radius:14px;padding:16px 18px;box-shadow:0 12px 30px rgba(15,23,42,0.85);border:1px solid rgba(148,163,184,0.35);}
    .status-card.offline{opacity:0.6;border-color:var(--border-offline);box-shadow:none;}
    .status-title{font-weight:600;margin-bottom:4px;}
    .status-meta{font-size:13px;color:#a0a4b0;margin-bottom:6px;}
    .status-small{font-size:12px;color:#888;}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;font-size:11px;margin-left:6px;}
    .badge-online{background:var(--session-direct);color:#000;}
    .badge-offline{background:var(--session-transcode);color:#fff;}
    .summary-line{font-size:12px;color:#c0c3cc;margin-top:6px;}
  </style>
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-brand">OmniStream</div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="history.html" class="nav-link">History</a>
        <a href="reports.html" class="nav-link">Reports</a>
        <a href="notifications.html" class="nav-link">Notifications</a>
        <a href="servers.html" class="nav-link">Servers</a>
        <a href="admin.html" class="nav-link nav-link-active">Settings</a>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Settings</h1>
      <div class="top-bar">
        <select id="themeSelect" class="theme-select">
      <option value="default">Neon</option>
      <option value="minimal">Minimal</option>
      <option value="high-contrast">High contrast</option>
      <option value="light">Light</option>
      <option value="light-borderless">Light (borderless)</option>
      <option value="ocean">Ocean</option>
      <option value="winter">Winter</option>
      <option value="purple">Purple</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="forest">Forest</option>
    </select>
      </div>
      <div class="status-grid" id="statusGrid"></div>
    </main>
  </div>
  <script>
    // Apply saved theme and wire admin theme selector
    (function() {
      const select = document.getElementById('themeSelect');
      const savedTheme = localStorage.getItem('omnistreamTheme') || 'default';
      if (savedTheme && savedTheme !== 'default') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
      if (select) {
        select.value = savedTheme;
        select.addEventListener('change', () => {
          const v = select.value;
          if (v === 'default') {
            document.documentElement.removeAttribute('data-theme');
          } else {
            document.documentElement.setAttribute('data-theme', v);
          }
          localStorage.setItem('omnistreamTheme', v);
        });
      }
    })();

    async function fetchStatus() {
      try {
        const r = await fetch('/api/status');
        return await r.json();
      } catch (e) {
        console.error(e);
        return { servers: [], statuses: {} };
      }
    }

    async function renderOverview() {
      const data = await fetchStatus();
      const { servers = [], statuses = {} } = data;
      const grid = document.getElementById('statusGrid');
      grid.innerHTML = '';
      servers.forEach(s => {
        const st = statuses && statuses[s.id] ? statuses[s.id] : { online: false };
        const card = document.createElement('div');
        card.className = 'status-card' + (st.online ? '' : ' offline');
        const title = document.createElement('div');
        title.className = 'status-title';
        title.textContent = s.name || s.baseUrl;
        const badge = document.createElement('span');
        badge.className = 'badge ' + (st.online ? 'badge-online' : 'badge-offline');
        badge.textContent = st.online ? 'Online' : 'Offline';
        title.appendChild(badge);
        const meta = document.createElement('div');
        meta.className = 'status-meta';
        meta.textContent = (s.type || 'generic') + (st.online ? '' : '');
        const small = document.createElement('div');
        small.className = 'status-small';
        small.innerHTML = `Latency: ${st.latency ?? '-'}ms<br>Last: ${st.lastChecked ? new Date(st.lastChecked).toLocaleTimeString() : '-'}`;
        card.appendChild(title);
        card.appendChild(meta);
        card.appendChild(small);
        if (st.online) {
          const summary = st.summary || {};
          const directPlays = typeof summary.directPlays === 'number' ? summary.directPlays : 0;
          const transcodes = typeof summary.transcodes === 'number' ? summary.transcodes : 0;
          const totalStreams = st.sessions && Array.isArray(st.sessions) ? st.sessions.length : (typeof summary.totalStreams === 'number' ? summary.totalStreams : 0);
          const summaryLine = document.createElement('div');
          summaryLine.className = 'summary-line';
          summaryLine.textContent = `Streams: ${totalStreams}  |  Direct: ${directPlays}  |  Transcoding: ${transcodes}`;
          card.appendChild(summaryLine);
        }
        grid.appendChild(card);
      });
    }
    renderOverview();
    setInterval(renderOverview, 5000);
  </script>
</body>
</html>
